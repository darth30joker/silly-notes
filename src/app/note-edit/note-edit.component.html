<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened="true">
    <app-sidebar></app-sidebar>
  </mat-drawer>

  <mat-drawer-content>
    <mat-card *ngIf="note$ | async as model">
        <form>
            <mat-form-field class="example-full-width">
              <mat-label>Title</mat-label>
              <input matInput #title placeholder="Title for this note" [value]="model.title">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Note</mat-label>
              <textarea matInput #content class="note-content" placeholder="Note in markdown format" [value]="model.content"></textarea>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="save(title.value, content.value)">Save</button>
            <button mat-raised-button (click)="cancel()">Cancel</button>
          </form>
      </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
