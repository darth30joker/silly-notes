<form>
  <mat-form-field class="example-full-width">
    <mat-label>Title</mat-label>
    <input matInput name="title" placeholder="Title for this note" [(ngModel)]="note.title" value="{{note.title}}">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Note</mat-label>
    <textarea matInput name="content" placeholder="Note in markdown format" [(ngModel)]="note.content">{{note.content}}</textarea>
  </mat-form-field>

  <button mat-button (click)="save()">Save</button>
  <button mat-button (click)="cancel()">Cancel</button>
</form>
